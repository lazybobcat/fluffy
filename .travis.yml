dist: focal
sudo: required
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-10
      - g++-10
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libgl1-mesa-dev
#before_install:
#  - sudo apt-get install libsfml-dev
script:
  - gcc -v
  - export CC=gcc-10
  - export CXX=g++-10
  - cmake --target unittests .
  - make -j 4
  - ./build/unittests