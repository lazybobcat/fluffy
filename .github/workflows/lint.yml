name: Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: actions/checkout@v2

    - name: Install Dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install clang-format clang-tidy

    - name: clang-format
      shell: bash
      run: |
        chmod +x clang-format.sh
        bash clang-format.sh -xe
