name: Linting

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: actions/checkout@v2

    - name: Install Dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install clang-format-10 clang-tidy-10

    - name: clang-format
      shell: bash
      run: |
        ls -al
        clang-format -h
        chmod +x clang-format.sh
        bash clang-format.sh -xe
