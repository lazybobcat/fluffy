name: CMake

on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Install Dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install gcc-10 g++-10 libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev clang-format

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: clang-format
      shell: bash
      working-directory: ${{github.workspace}}
      run: |
        ls -al
        chmod +x clang-format.sh
        ./clang-format.sh
      continue-on-error: true
    
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Check GCC versions
      shell: bash
      run: |
        export CC=gcc-10
        export CXX=g++-10
        gcc -v
        g++ -v
        
    - name: Configure CMake
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      working-directory: ${{github.workspace}}
      env:
       CC:   gcc-10
       CXX:  g++-10
      # Note the current convention is to use the -S and -B options here to specify source 
      # and build directories, but this is only available with CMake 3.13 and higher.  
      # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}
      env:
       CC:   gcc-10
       CXX:  g++-10
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        ls -al
        cmake --build . --config $BUILD_TYPE --target unittests
        make -j 4

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Test
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        ls -al
        ./build/unittests
