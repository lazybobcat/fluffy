name: CMake

on: [push, pull_request]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Install Dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install gcc-10 g++-10 libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev clang-format

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: clang-format
      shell: bash
      working-directory: ${{ github.workspace }}
      run: ./clang-format.sh
      continue-on-error: true
    
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Check GCC versions
      shell: bash
      run: |
        export CC=gcc-10
        export CXX=g++-10
        gcc -v
        g++ -v

    - name: Build
      shell: bash
      working-directory: ${{ github.workspace }}
      env:
       CC:   gcc-10
       CXX:  g++-10
      run: |
        cmake --target unittests .
        make -j 4

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Test
      shell: bash
      working-directory: ${{ github.workspace }}
      run: ./build/unittests
